<!DOCTYPE HTML>
<head>
  <title>calculator</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" type="text/css" href="css/mainstyles.css">
</head>
<body>
  <div>
      <wrapper>
          <div class="box1"></div>
          <div class="numberwrapper">
              <button>9</button>
              <button>8</button>
              <button>7</button>
              <button>6</button>
              <button>5</button>
              <button>4</button>
              <button>3</button>
              <button>2</button>
              <button>1</button>
              <button>c</button>
              <button>0</button>
              <button>.</button>
          </div>
          <div class="operatorwrapper">
              <button>+</button>
              <button>-</button>
              <button>x</button>
              <button>/</button>
          </div>
          <button class="box2">=</button>
      </wrapper>
  </div>
</body>
</html>
